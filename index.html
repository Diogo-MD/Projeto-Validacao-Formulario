<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar Conta</h2>
        </div>

        <form action="#" id="form" class="form">
            <div class="form-control">
                <label for="nomeusuario">Nome:</label>
                <input type="text" id="nomeusuario">
                <div id="erroNome" class="erro">Por favor, preencha o campo Nome.</div>
            </div>

            <div class="form-control">
                <label for="nomeEmail">E-mail</label>
                <input type="text" id="nomeEmail">
                <div id="erroEmail" class="erro">Por-favor, preencha o campo E-mail</div>
            </div>

            <button type="submit">ENVIAR</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
